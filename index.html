<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container ">
        <!-- ...................LEFT........................LEFT.............................LEFT..................... -->
        <div class="left roundborder">
            
            <div class="home roundborder">
                
                <ul>
                    <li><a href="#"><img src="./svg/logo.svg" alt="Logo"></a></li>
                    <li><a href="#"><img src="./svg/home.svg" alt="home"><span>Home</span></a></li>
                    <li><a href="#"><img src="./svg/search.svg" alt="search"><span>Search</span></a></li>
                </ul>
                <div class="cross"><img src="./svg/cross.svg" alt=""></div>
            </div>

            <div class="library roundborder">

                <div class="heading">
                    <img src="./svg/library.svg" alt="Library">
                    <a href="#">Your Library</a>
                </div>

                <div class="playlistContainer">

                </div>



                <div class="footer">
                    <ul>
                        <li><a href="">Legal</a></li>
                        <li><a href="">Privacy Center</a></li>
                        <li><a href="">Privacy Policy</a></li>
                        <li><a href="">Cookies</a></li>
                        <li><a href="">About Ads</a></li>
                        <li><a href="">Accessibility</a></li>
                    </ul>
                </div>

            </div>
        </div>



        <!-- ...................RIGHT........................RIGHT...........................RIGHT...................... -->
        <div class="right">

            <div class="navbar">
                <div class="arrow">
                    <img src="./svg/leftarrow.svg" alt="arrow">
                    <img src="./svg/rightarow.svg" alt="arrow">
                </div>
                <div class="hamburger">
                    <img  src="./svg/hamburger.svg" alt="hamburger">
                </div>

                <ul>
                    <li><a href="">Premium</a></li>
                    <li><a href="">Support</a></li>
                    <li><a href="">Download</a></li>
                    <li>|</li>
                    <li><a href="">Sign up</a></li>
                    <li><button class="btn">Log in</button></li>
                </ul>
            </div>


            <div class="playlists">

                <h1>Spotify Playlists</h1>

                <div class="playlistscards">


                </div>

                <div class="playbar">
                    <div class="songcontrols">
                        <div class="songheading"></div>
                        <div class="playbuttons">
                            <img id="previous" src="./svg/backward.svg" alt="">
                            <img id="play" src="./svg/play2.svg" alt="">
                            <img id="next" src="./svg/forward.svg" alt="">
                        </div>
                        <div class="songtime"></div>
                        <div class="volume">
                            <img src="./svg/volume.svg"  alt="#">
                            <input class="range" type="range" >
                        </div>
                    </div>
                    <div class="seekbar"><img class="seekcircle" src="./svg/dot.svg" alt=""></div>
                    
                </div>
            </div>


        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
